<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorized</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
Hi {{ username }} you are logged in :)
Your api key is {{ apikey }}
<img src="{{ profile_avatar }}">
<button onclick="logout()">Log Out</button>
<button onclick="callInitialFetch()">Fetch Me!</button>
<br>
<input type="checkbox" id="osu" value="osu">
<label for="osu"> osu</label><br>
<input type="checkbox" id="taiko" value="taiko">
<label for="taiko"> taiko</label><br>
<input type="checkbox" id="fruits" value="catch">
<label for="fruits"> catch</label><br>
<input type="checkbox" id="mania" value="mania">
<label for="mania"> mania</label><br>
<button onclick="callInitialFetch({{ apikey }})">Submit</button>
<p>Note that selecting more modes will decrease your priority in the queue!</p>
</body>
</html>
